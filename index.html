<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive E-Commerce Product Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="product-container">
    <div class="product-image">
      <img src="https://rukminim2.flixcart.com/image/850/1000/ki0loy80-0/mousepad/s/z/y/mouse-pad-with-gel-acroshopper-original-imafbnrw4ze7d4jk.jpeg?q=90&crop=false" alt="Product Image">
    </div>
    <div class="product-details">
      <h1 class="product-title">Stylish Product</h1>
      <p class="product-description">
        This is a stylish product description. Highlighting features, quality, and other details here.
      </p>
      <span class="product-price">$49.99</span>
      <div class="product-quantity">
        <button onclick="decreaseQuantity()">-</button>
        <input type="number" id="quantity" value="1" min="1">
        <button onclick="increaseQuantity()">+</button>
      </div>
      <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
